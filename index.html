<!DOCTYPE html>
<html>
	<head>
		<title>AJAX Forms Challenge</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<div class="form-container">
			<form id="instagram-form" action="https://api.instagram.com/v1/users/search" method="GET">
				<input id="username" type="text" name="q" placeholder="Write User Name Here" autocomplete="off">
				<input type="hidden" name="client_id" value="61f8b631abd34732a3bcd8c73d0d73a9">
				<button>Search User</button>
			</form>
		
			<ul id="instagram-users" class="instagram-users">
			</ul>

			<button class="loadMore">Load More</button>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
